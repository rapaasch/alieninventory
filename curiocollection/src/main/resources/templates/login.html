<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!--/*/ <th:block th:include="fragments/curiolook.html :: head">
            </th:block> /*/-->
        <title>Curio Collection</title>
    </head>
    <body>
        <header>
            <div th:replace="fragments/curiolook.html :: navbar"></div>
            
            <h1>Login</h1>
            <hr>
        </header>
        
        <div class="container">
            <h3 th:if="${#request.getParameter('login_error') == '1'}">
                Wrong id or password!</h3>
            
            <form role="form" method="post" action="login">
                <div class="form-group">
                    <label for="username" class="m-2">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="m-2">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <!-- <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/> -->
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="search-button" value="Sign In"/>
                </div>
            </form>
        </div>
        
        <div th:replace="fragments/curiolook.html :: includes"></div>
    </body>
</html>
