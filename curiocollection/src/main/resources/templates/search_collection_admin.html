<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/curiolook.html :: head">
            </th:block> /*/-->
        <title>Curio Collection</title>
    </head>
    <body>
        <header>
            <div th:replace="fragments/curiolook.html :: navbar"></div>
            
            <h1>Search Collection</h1>
            <hr/>
        </header>
        <div>
        
        <div class="container">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col text-center m-3">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Item ID</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Quantity</th>
                                    <th>Value</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${items}">
                                    <td th:text="${item.itemId}">Item ID</td>
                                    <td th:text="${item.itemName}">Name</td>
                                    <td><span th:each="categories:${item.categories}"><span th:text="${categories.catName}"></span><br/></span></td>
                                    <td th:text="${item.quantity}">Quantity</td>
                                    <td th:text="'$' + ${item.value}">Value</td>
                                    <td><a href="#" th:href="@{/edit_item(id=${item.itemId})}">Edit</a></td>
                                    <td><a href="#" th:href="@{/deleteItem(id=${item.itemId})}">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row text-center" style="justify-content: center">
                    <button class="btn btn-primary badge-pill"><a href="/add_item" style="color: white">Add Item</a></button>
                </div>
                <br/>
                <hr/>
                <h1>Search Articles</h1>
                <hr/>
                <br/>
                <div class="row">
                    <div class="col text-center m-3">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Article ID</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="article : ${articles}">
                                    <td th:text="${article.articleId}">Article ID</td>
                                    <td><a href="#" th:text="${article.articleTitle}" th:href="@{/viewArticle(articleId=${article.articleId})}">Title</a></td>
                                    <td th:text="${article.author.authorName}">Author Name</td>
                                    <td><a href="#" th:href="@{/edit_article(id=${article.articleId})}">Edit</a></td>
                                    <td><a href="#" th:href="@{/deleteArticle(id=${article.articleId})}">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row text-center" style="justify-content: center">
                    <button class="btn btn-primary badge-pill"><a href="/add_article" style="color: white">Add Article</a></button>
                </div>
            </div>
        </div>
        <div th:replace="fragments/curiolook.html :: includes"></div>


    </body>
</html>
