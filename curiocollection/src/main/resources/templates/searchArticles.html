<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/curiolook.html :: head">
                </th:block> /*/-->
    <link rel="stylesheet" type="text/css" href="css/searchArticles.css">
    <title>Curio Collection</title>
</head>
<body>
<header>
    <div th:replace="fragments/curiolook.html :: navbar"></div>

    <!--	<h1>Collected Collectables</h1>-->
    <h1>Search Articles</h1>
    <hr>
</header>
<div class="container">
    <div class="col-lg-12">
        <!--		<h3>Search Collection</h3>-->
        <div class="row">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Item(s)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article : ${articles}">
                        <td><a href="#" th:href="@{/viewArticle(id=${article.articleId})}" th:text="${article.articleTitle }"></a></td>
                        <td th:text="${article.author.authorName}">Author</td>
                        <td><span th:each="item : ${article.items}" th:text="${item.itemName}"
                                  style="display:block"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group row" id="searchArtButt">
            <button onclick="location.href='/add_article'" type="submit" class="btn btn-primary btn-lg badge-pill"
                    id="previewSubmit"> Add Article
            </button>
        </div>
    </div>
</div>
<div th:replace="fragments/curiolook.html :: includes"></div>
</body>
</html>
